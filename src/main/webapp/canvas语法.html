<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas语法</title>
</head>
<body>
<canvas id="can1" width="400" height="400" style="border: 4px solid red">
	<script>
		var ctx1=document.getElementById("can1").getContext("2d")
		ctx1.translate(50,50)
		ctx1.lineWidth=6
		ctx1.strokeStyle="green"
		ctx1.strokeRect(0,0,300,200);

	</script>
</canvas>
</body>
</html>
